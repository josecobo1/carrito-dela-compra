<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">



</head>
<body>
    
    <!-- Pestañas -->
    <div class="tab">
        <button id="b1">Tienda</button>
        <button id="b2">Carrito</button>
        <button id="b3">Stock</button>
    </div>

    <!-- Contenido de cada pestaña -->

    <!-- esta caja tiene => 
    - productos + boton para sumarlos al carrito
     -->
    <div class="tabconten" id="productTab">
        
        <!-- MENU PARA METER COSAS EN EL CARRO -->
        <div id="addCarrito">
            <select id='productList'></select>
            <input id="unidades" type="number" min="1" max="99" placeholder="Unidades" value="1"
              onkeypress="validationLength('unidades', 'newProductPrice')">
            <!--<img src="data/icons/add.svg" alt="Add" id="calcula" class="icon">-->
            <button id="addToCart">Añadir al carrito</button>
        </div>

          <!-- MENU PARA CREAR NUEVOS PRODUCTOS -->
          <div id="AddInventary">
              <p>Añadir nuevos productos al catalogo</p>
            <input id="newProductName" type="text" placeholder="Nombre del producto" maxlength="20">
            <input id="newProductPrice" type="number" placeholder="Precio" min="0" max="99"
              onkeypress="validationLength('newProductPrice', 'unidades')">
            <button id="addToSelectMenu">Añadir al inventario</button>
          </div>


    </div>



    <!-- esta caja tiene la table que hace de carrito de la compra -->
    <div class="tabconten" id="carritoTab">
        
        
        <div id="tables">
            <div id="factura">
              <h1>Total: <span id="ticket"></span> €</h1>
              <!--table-->
              <table id="cart">
                <!-- <tr id="tableTitle"> -->
                <tr>
                  <th>PRODUCT</th>
                  <th>CANTIDAD</th>
                  <th>COSTE UN.</th>
                  <th>COSTE TOTAL</th>
                  <th>ELIMINAR</th>
                </tr>
                <!-- </tr> -->
              </table>
            </div>
            <button id="compra">Comprar</button>
        </div>



    </div>



    <!-- Esta caja tiene el listado con los stocks disponiobles a partir del JSON + los 
    que sumemos a mano -->
    <div class="tabconten" id="stockTab">
        

        <div id="stock">
            <select id="stockUnits"></select>
            <input id="sumarUnidades" type="number" min="1" max="99" placeholder="Unidades" value="1"
              onkeypress="validationLength('unidades', 'newProductPrice')">
            <!--<img src="data/icons/add.svg" alt="Add" id="calcula" class="icon">-->
            <button id="addtoStock">Añadir al stock</button>
          </div>


          <div class="stocTable">
            <table id="stockList">
              <tr>
                <th>ID</th>
                <th>PRODUCT</th>
                <th>CATEGORY</th>
                <th>UNITS</th>
              </tr>
            </table>
          </div>





    </div>


    <!-- caja con tabla de ranking -->
    <div class="tabconten">
        <table id="ranking">
            <h2>Ranking productos</h2>
            <tr>
              <th>Nombre</th>
              <th>Total Productos</th>
            </tr>
          </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
