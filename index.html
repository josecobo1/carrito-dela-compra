<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARRITO LA COMPRA</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>BIT ACADEMY SHOP</h1>
    <h3>Los mejores items de la city</h3>
  </header>

  <main>
    <div id="container">
      <div id="producto">
        <!--desplegable-->
        <div id="addCarrito">
          <select id='productList'></select>
          <input id="unidades" type="number" min="1" max="99" placeholder="Unidades" value="1" onkeypress="validationLength('unidades', 'newProductPrice')">
          <!--<img src="data/icons/add.svg" alt="Add" id="calcula" class="icon">-->
          <button id="addToCart">Añadir al carrito</button>
        </div>

        <!--Div que contiene el formulario para añadir productos al inventario de productos-->
        <div>
          <input id="newProductName" type="text" placeholder="Nombre del producto" maxlength="20">
          <input id="newProductPrice" type="number" placeholder="Precio" min="0" max="99" onkeypress="validationLength('newProductPrice', 'unidades')">
          <button id="addToSelectMenu">Añadir al inventario</button>
        </div>
      </div>



      <div id="factura">
        <h1>Total: <span id="ticket"></span> €</h1>
        <!--table-->
        <table id="cart">
          <tr id="tableTitle">
            <th>PRODUCT</th>
            <th>CANTIDAD</th>
            <th>COSTE UN.</th>
            <th>COSTE TOTAL</th>
            <th>ELIMINAR</th>
          </tr>
          </tr>
        </table>
      </div>
    </div>

  </main>
  <!-- <script type="text/javascript" src="test.js"></script>
  <script src="./js/scriptTest.js"></script> -->
  <script src="./js/script.js"></script>
</body>

</html>
